<div fxFill fxLayout="column">
    <div class="m-1" fxLayout="row" fxLayoutAlign="center center">
        <button type="button" class="m-1" color="primary" mat-raised-button [routerLink]="['/form']">Form</button>
    </div>
    <mat-card *ngFor="let i of data" class="m-1">
        <p>{{i.name}}</p>
        <p>{{i.email}}</p>
        <p>{{i.phone}}</p>
        <p>{{i.status}}</p>
        test
    </mat-card>
</div>
